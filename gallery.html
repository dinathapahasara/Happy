<!doctype html>
<html lang="si">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Birthday Gallery</title>
<style>
:root {
  --phone-width: 420px;
}

*{box-sizing:border-box;}
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:#ffb6d9;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.phone{
  width:100%;
  max-width:var(--phone-width);
  height:700px;
  border-radius:25px;
  overflow:hidden;
  position:relative;
  box-shadow:0 10px 40px rgba(0,0,0,0.2);
  background: url('bg.jpg') center/cover no-repeat;
}

/* Birthday notice */
.birthday-text{
  position:absolute;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%);
  color:#fff;
  font-size:26px;
  font-weight:900;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  text-align:center;
  z-index:4;
  text-shadow:2px 2px 10px rgba(0,0,0,0.8);
  animation: floatText 10s ease-in-out infinite;
}
@keyframes floatText{
  0%{transform:translate(-50%,-52%);}
  50%{transform:translate(-50%,-48%);}
  100%{transform:translate(-50%,-52%);}
}

/* Emojis */
.birthday-emojis{
  position:absolute;
  top:55%;
  left:50%;
  transform:translate(-50%,-50%);
  color:#fff;
  font-size:30px;
  z-index:4;
  text-align:center;
  text-shadow:1px 1px 6px rgba(0,0,0,0.7);
}

/* Sparkle & glitter */
.sparkle{
  position:absolute;
  width:3px;
  height:3px;
  background: linear-gradient(45deg, #ff4fa5, #ffe156, #00d2ff, #ff7eb3);
  border-radius:50%;
  opacity:0.8;
  pointer-events:none;
  animation: sparkleAnim 3s linear infinite;
}
@keyframes sparkleAnim{
  0%{opacity:0; transform:translate(0,0) scale(1);}
  50%{opacity:1; transform:translate(0,-15px) scale(1.5);}
  100%{opacity:0; transform:translate(0,0) scale(1);}
}

/* Falling elements */
.falling-container{
  position:absolute;
  width:100%;
  height:100%;
  top:0;
  left:0;
  pointer-events:none;
  z-index:3;
}
.falling-piece{
  position:absolute;
  width:15px;
  height:15px;
  border-radius:50%;
  top:-20px;
  opacity:0.9;
  animation-name:fall;
  animation-timing-function: linear;
  animation-iteration-count: 1;
}
@keyframes fall{
  0%{transform:translateY(-20px) rotate(0deg);}
  100%{transform:translateY(720px) rotate(360deg);}
}

/* Photos */
#photoContainer{
  position:relative;
  width:100%;
  height:100%;
  z-index:1;
}
#photoContainer img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  top:0;
  left:0;
  display:none;
}

/* Overlay for autoplay */
#overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-size:24px;
  text-align:center;
  z-index:9999;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="phone">
  <!-- Birthday notice -->
  <div class="birthday-text">Happy Birthday Mage Patiyoo</div>
  <div class="birthday-emojis">🐷💝🪄🎊 🎂</div>

  <!-- Sparkles -->
  <div id="sparkleContainer"></div>

  <!-- Falling elements -->
  <div class="falling-container" id="fallingContainer"></div>

  <!-- Rotating photos -->
  <div id="photoContainer">
    <img src="photo1.jpg" alt="Photo 1">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <img src="photo4.jpg" alt="Photo 4">
    <img src="photo5.jpg" alt="Photo 5">
  </div>

  <!-- Birthday song autoplay -->
  <audio id="birthdaySong" loop>
    <source src="happy-birthday.mp3" type="audio/mpeg">
  </audio>
</div>

<!-- Tap overlay -->
<div id="overlay">Tap Anywhere to Play Birthday Song 🎵</div>

<script>
// Photo rotation
let currentIndex = 0;
const photos = document.querySelectorAll('#photoContainer img');
function showPhoto(index){
  photos.forEach((img,i)=> img.style.display = (i===index)?'block':'none');
}
showPhoto(currentIndex);
setInterval(()=>{
  currentIndex = (currentIndex + 1) % photos.length;
  showPhoto(currentIndex);
},4000);

// Falling elements
const container = document.getElementById('fallingContainer');
const colors = ['#ff4fa5','#ffe156','#00d2ff','#ff7eb3','#b5ff7e','#ffeb3b','#8e44ad'];
const emojis = ['🎂','🍰','🎉','🎈','🪄'];

function createFallingPiece(){
  const div = document.createElement('div');
  div.classList.add('falling-piece');

  const type = Math.random();
  if(type<0.5){ 
    div.style.background = colors[Math.floor(Math.random()*colors.length)];
    div.style.width = 8 + Math.random()*10 + 'px';
    div.style.height = div.style.width;
  }else{
    div.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    div.style.fontSize = 18 + Math.random()*10 + 'px';
    div.style.width = 'auto';
    div.style.height = 'auto';
  }

  div.style.left = Math.random()*100 + '%';
  div.style.opacity = 0.7 + Math.random()*0.3;
  div.style.animationDuration = 4 + Math.random()*3 + 's';

  container.appendChild(div);
  setTimeout(()=> div.remove(),7000);
}
setInterval(createFallingPiece,300);

// Sparkles around notice
const sparkleContainer = document.getElementById('sparkleContainer');
function createSparkle(){
  const div = document.createElement('div');
  div.classList.add('sparkle');
  div.style.left = 50 + Math.random()*120 - 60 + '%';
  div.style.top = 40 + Math.random()*20 -10 + '%';
  div.style.width = 2 + Math.random()*3 + 'px';
  div.style.height = div.style.width;
  sparkleContainer.appendChild(div);
  setTimeout(()=> div.remove(),3000);
}
setInterval(createSparkle,200);

// Overlay click for mobile autoplay
const overlay = document.getElementById('overlay');
const audio = document.getElementById('birthdaySong');

overlay.addEventListener('click', ()=>{
  audio.play();
  overlay.style.display = 'none';
});
</script>

</body>
</html>
